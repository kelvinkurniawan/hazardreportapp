<!DOCTYPE html>
<html lang="en">

    <div th:replace="fragments/head"></div>

    <body class="">
        <div class="wrapper ">

            <div th:replace="fragments/sidebar"></div>

            <div class="main-panel">
                <!-- Navbar -->
                <div th:replace="fragments/navbar"></div>
                <!-- End Navbar -->
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card ">
                                <div class="card-header ">
                                    <h5 class="card-title">Manage Report</h5>
                                    <p class="card-category">Check report and give an action</p>
                                </div>
                                <div class="card-body ">
                                    <table class="table" id="datatable">
                                        <thead>
                                            <tr>
                                                <th scope="col">#</th>
                                                <th scope="col">Date</th>
                                                <th scope="col">Originator</th>
                                                <th scope="col">Location</th>
                                                <th scope="col">Priority</th>
                                                <th scope="col">Status</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="as, iterator : ${reports}">
                                                <th scope="row" th:text="${iterator.index+1}"></th>
                                                <td th:text="${as.date}">12 Oktober 2020</td>
                                                <td th:text="${as.originator.name}">Kelvin Kurniawan</td>
                                                <td th:text="${as.room.name}">4/CCTV Room</td>
                                                <td th:text="${as.priority.name}">High</td>
                                                <td><a class="btn btn-warning btn-sm">Pending</a></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                <div class="card-footer ">
                                    <hr>
                                    <div class="stats">
                                        <i class="fa fa-history"></i> Updated 3 minutes ago
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="fragments/footer"></div>
            </div>
        </div>
        <div th:replace="fragments/script"></div>
    </body>

</html>
