<!DOCTYPE html>
<html lang="en">
  <div th:replace="fragments/head"></div>

  <body class="">
    <div class="wrapper">
      <div th:replace="fragments/sidebar"></div>

      <div class="main-panel">
        <!-- Navbar -->
        <div th:replace="fragments/navbar"></div>
        <!-- End Navbar -->
        <div class="content">
          <div class="row">
            <div class="col-md-8">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">Manage Floor</h5>
                  <p class="card-category">Create, update, delete Floor</p>
                </div>
                <div class="card-body">
                  <table class="table" id="datatable">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Description</th>
                        <th scope="col">Floor Warden</th>
                        <th scope="col">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr th:each="as, iterator : ${floors} ">
                        <th scope="row" th:text="${iterator.index + 1}"></th>
                        <td th:text="${as.name}"></td>
                        <td th:text="${as.description}"></td>
                        <td th:text="${as.admin.name}"></td>
                        <td>
                          <a class="btn btn-info btn-sm m-1">Edit</a>
                          <a class="btn btn-danger btn-sm m-1">Delete</a>
                        </td>
                      </tr>
                      </tr>
                    </tbody>
                  </table>
                </div>
                <div class="card-footer">
                  <hr />
                  <div class="stats">
                    <i class="fa fa-history"></i> Updated 3 minutes ago
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="card">
                <div class="card-header">
                  <h5 class="card-title">New Floor</h5>
                  <p class="card-category">Fill the form and add Floor data</p>
                </div>
                <div class="card-body">
                  <form th:action="@{/admin/floor}" method="post">
                    <div class="form-group">
                      <label>Floor Name</label>
                      <input name="name" type="text" class="form-control" />
                    </div>
                    <div class="form-group">
                      <label>Floor Description</label>
                      <textarea name="description" class="form-control textarea"></textarea>
                    </div>
                    <div class="form-group">
                      <label>Floor Warden</label>
                      <select class="form-control" name="admin">
                        <option th:each="as : ${floorWarden}" th:value="${as.id}" th:text="${as.name}"></option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
                <div class="card-footer">
                  <hr />
                  <div class="stats">
                    <i class="fas fa-check-double"></i> Check your form again
                    before submit
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div th:replace="fragments/footer"></div>
      </div>
    </div>
    <div th:replace="fragments/script"></div>
  </body>
</html>
