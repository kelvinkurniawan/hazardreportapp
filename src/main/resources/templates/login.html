<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/head"></div>

    <body class="">
        <div class="wrapper">
            <div class="main-panel" style="width: 100%">
                <div class="content">
                    <div class="row">
                        <div class="col-md-6 offset-md-3">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Sign In</h5>
                                    <p class="card-category">
                                        Sign in with your company account to access the application
                                    </p>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{/perform_login}" method="post">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Email address</label>
                                            <input
                                                type="text"
                                                class="form-control"
                                                id="exampleInputEmail1"
                                                aria-describedby="emailHelp"
                                                name="username"
                                                />
                                            <small id="emailHelp" class="form-text text-muted"
                                                   >We'll never share your email with anyone else.</small
                                            >
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputPassword1">Password</label>
                                            <input
                                                type="password"
                                                class="form-control"
                                                id="exampleInputPassword1"
                                                name="password"
                                                />
                                        </div>
                                        <button type="submit" class="btn btn-primary">
                                            Submit
                                        </button>
                                    </form>
                                </div>
                                <div class="card-footer">
                                    <hr />
                                    <div class="stats">
                                        <i class="fa fa-history"></i> Hei dude, enjoy our
                                        application!
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="alert alert-info alert-dismissible fade alert-install" role="alert" style="z-index: 999999">
                    <strong>Install App!</strong> <br>For more better experience, <br>please install hazardReportApplication<br>
                    <button type="button" class="btn btn-dark install-app">
                        Install
                    </button>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div th:replace="fragments/footer"></div>
            </div>
        </div>
        <div th:replace="fragments/script"></div>
    </body>
</html>
