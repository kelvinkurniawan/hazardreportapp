<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/head"></div>

    <body class="">
        <div class="wrapper">
            <div th:replace="fragments/sidebar"></div>

            <div class="main-panel">
                <!-- Navbar -->
                <div th:replace="fragments/navbar"></div>
                <!-- End Navbar -->
                <div class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Create Action</h5>
                                    <p class="card-category">
                                        Please check the form data before create an action
                                    </p>
                                </div>
                                <div class="card-body">
                                    <form th:action="@{'/admin/report/'} + ${reportId} + @{'/action/new'}" method="post">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <input type="hidden" name="actionType" th:value="${actionType}">
                                                <div class="form-group">
                                                    <label>Description</label>
                                                    <textarea
                                                        type="text"
                                                        class="form-control textarea richEditor"
                                                        placeholder="Problem Description"
                                                        rows="5"
                                                        name="description"
                                                        ></textarea>
                                                </div>
                                                <div class="form-group">
                                                    <label>Risk</label>
                                                    <textarea
                                                        class="form-control textarea richEditor"
                                                        placeholder="Problem Description"
                                                        rows="5"
                                                        type="text"
                                                        name="risk"
                                                        ></textarea>
                                                    <small class="form-text text-muted"
                                                           >Can be empty</small
                                                    >
                                                </div>
                                                <div class="form-group">
                                                    <label>Result</label>
                                                    <textarea
                                                        class="form-control textarea richEditor"
                                                        placeholder="Problem Description"
                                                        rows="5"
                                                        type="text"
                                                        name="result"
                                                        ></textarea>
                                                </div>
                                            </div>
                                            <div class="col-md-12 justify-content-between">
                                                <button type="submit" class="btn btn-primary">
                                                    Submit
                                                </button>
                                                <button type="reset" class="btn btn-danger">
                                                    Reset Form
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer">
                                    <hr />
                                    <div class="stats">
                                        <i class="fas fa-check-double"></i> Check your form again
                                        before submit
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="fragments/footer"></div>
            </div>
        </div>
        <div th:replace="fragments/script"></div>
    </body>
</html>
