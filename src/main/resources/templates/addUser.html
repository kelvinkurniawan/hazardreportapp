<!DOCTYPE html>
<html lang="en">
    <div th:replace="fragments/head"></div>

    <body class="">
        <div class="wrapper">
            <div th:replace="fragments/sidebar"></div>

            <div class="main-panel">
                <!-- Navbar -->
                <div th:replace="fragments/navbar"></div>
                <!-- End Navbar -->
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="card-title">Add New User</h5>
                                    <p class="card-category">Fill the form with valid data</p>
                                </div>
                                <div class="card-body">
                                    <form action="/admin/user/add" method="post">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <h3>Personal Information</h3>
                                                <div class="form-group">
                                                    <label>Name</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="Name"
                                                        name="name"
                                                        />
                                                </div>
                                                <div class="form-group">
                                                    <label>Birth</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="Birth Date"
                                                        name="birthDate"
                                                        />
                                                </div>
                                                <div class="form-group">
                                                    <label>Gender</label>
                                                    <select name="gender" class="form-control">
                                                        <option value="Laki-laki">Man</option>
                                                        <option value="Perempuan">Woman</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Email</label>
                                                    <input
                                                        type="email"
                                                        class="form-control"
                                                        placeholder="Email"
                                                        name="email"
                                                        />
                                                </div>
                                                <div class="form-group">
                                                    <label>Username</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="Username"
                                                        name="username"
                                                        />
                                                </div>
                                                <div class="form-group">
                                                    <label>Phone</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="Phone"
                                                        name="phone"
                                                        />
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <h3>Additional Information</h3>
                                                <div class="form-group">
                                                    <label>University</label>
                                                    <select name="university" id="university" class="form-control enable-select2">
                                                        <option th:each="as : ${universities}" th:value="${as.name}" th:text="${as.name}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Major</label>
                                                    <select name="major" id="major" class="form-control enable-select2">
                                                        <option th:each="as : ${majors}" th:value="${as.name}" th:text="${as.name}"></option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Degree</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="Degree"
                                                        name="degree"
                                                        />
                                                </div>
                                                <div class="form-group">
                                                    <label>Status</label>
                                                    <select name="status" id="status" class="form-control enable-select2">
                                                        <option value="Lulus">Graduated</option>
                                                        <option value="Belum lulus">Haven't graduate yet</option>
                                                    </select>
                                                </div>
                                                <div class="form-group">
                                                    <label>Job</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="Job"
                                                        name="job"
                                                        />
                                                </div>
                                                <div class="form-group">
                                                    <label>Current Company</label>
                                                    <input
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="Current Company"
                                                        name="currentCompany"
                                                        />
                                                </div>
                                            </div>
                                            <div class="col-md-12">
                                                <hr>
                                                <h3>Credentials</h3>
                                                <div class="form-group row col-md-6">
                                                    <label>Password</label>
                                                    <input
                                                        type="password"
                                                        class="form-control"
                                                        placeholder="Password"
                                                        name="password"
                                                        />
                                                </div>
                                                <div class="form-group row col-md-6">
                                                    <label>Retype Password</label>
                                                    <input
                                                        type="password"
                                                        class="form-control"
                                                        placeholder="Password"
                                                        name="re-password"
                                                        />
                                                </div>
                                            </div>
                                            <div class="col-md-12 justify-content-between">
                                                <button type="submit" class="btn btn-primary">
                                                    Submit
                                                </button>
                                                <button type="reset" class="btn btn-danger">
                                                    Reset Form
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer">
                                    <hr />
                                    <div class="stats">
                                        <i class="fas fa-check-double"></i> Check your form again
                                        before submit
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="fragments/footer"></div>
            </div>
        </div>
        <div th:replace="fragments/script"></div>
    </body>
</html>
