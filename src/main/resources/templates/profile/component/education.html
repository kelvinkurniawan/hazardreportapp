
<div class="tab-pane fade show" id="education" role="tabpanel" aria-labelledby="education-tab" th:fragment="education">
    <div class="content pt-5">
        <div class="row">
            <div class="col-md-12">
                <form th:object="${education}" th:action="@{/profile/education/perform_update}" method="post">
                    <div class="editable">
                        <input type="hidden" readonly class="form-control plaintext" id="Name" th:field="*{id}">
                        <div class="form-group row">
                            <label for="Major" class="col-sm-3 col-form-label form-identifier">Major</label>
                            <div class="col-md-9">
                                <select readonly class="form-control plaintext" th:field="*{major}">
                                    <option th:each="as : ${majors}" th:value="${as.name}" th:text="${as.name}"/>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="CurrentCompany" class="col-sm-3 col-form-label form-identifier">University</label>
                            <div class="col-sm-9">
                                <select readonly class="form-control plaintext" th:field="*{university}">
                                    <option th:each="as : ${universities}" th:value="${as.name}" th:text="${as.name}"/>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Job" class="col-sm-3 col-form-label form-identifier">Degree</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control plaintext" th:field="*{degree}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="Job" class="col-sm-3 col-form-label form-identifier">Status</label>
                            <div class="col-sm-9">
                                <input type="text" readonly class="form-control plaintext"th:field="*{status}">
                            </div>
                        </div>
                    </div>
                    <div class="action-bar text-right">
                        <a href="javascript:void(0)" class="btn btn-info bg-my-color editButton" onclick="editButton()">Edit Profile</a>
                        <div class="hidden">
                            <button class="btn btn-info bg-my-color" id="controlForm" type="submit">Save Changes</button>
                            <a href="#" class="btn btn-info btn-danger" id="controlForm" onclick="cancelButton()">Cancel</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
