<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div th:replace="fragments/head"></div>

    <body class="">
        <div class="wrapper ">

            <div th:replace="fragments/sidebar"></div>

            <div class="main-panel">
                <!-- Navbar -->
                <div th:replace="fragments/navbar"></div>
                <!-- End Navbar -->
                <div class="content">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card ">
                                <div class="card-header ">
                                    <h5 class="card-title">My Profile</h5>
                                    <p class="card-category">
                                        displays your profile
                                    </p>
                                </div>
                                <div class="card-body">
                                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                                        <li class="nav-item">
                                            <a class="nav-link active" id="basic-tab" data-toggle="tab" href="#basic" role="tab" aria-controls="basic" aria-selected="true">Home</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="address-tab" data-toggle="tab" href="#address" role="tab" aria-controls="address" aria-selected="false">Address</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Contact</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="currentOccupation-tab" data-toggle="tab" href="#currentOccupation" role="tab" aria-controls="currentOccupation" aria-selected="false">Current Occupation</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" id="education-tab" data-toggle="tab" href="#education" role="tab" aria-controls="education" aria-selected="false">Education</a>
                                        </li>
                                    </ul>
                                    <div class="tab-content" id="myTabContent">
                                        <div class="tab-pane fade show active" id="basic" role="tabpanel" aria-labelledby="home-tab">
                                            <div th:replace="profile/component/basic"></div>
                                        </div>
                                        <div class="tab-pane fade" id="address" role="tabpanel" aria-labelledby="profile-tab">
                                            <div th:replace="profile/component/address"></div>
                                        </div>
                                        <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                                            <div th:replace="profile/component/contact"></div>
                                        </div>
                                        <div class="tab-pane fade" id="currentOccupation" role="tabpanel" aria-labelledby="currentOccupation-tab">
                                            <div th:replace="profile/component/occupation"></div>
                                        </div>
                                        <div class="tab-pane fade" id="education" role="tabpanel" aria-labelledby="education-tab">
                                            <div th:replace="profile/component/education"></div>
                                        </div>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <hr>
                                    <div class="stats">
                                        <i class="fa fa-history"></i> Welcome to hazardReport
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="fragments/footer"></div>
            </div>
        </div>
        <div th:replace="fragments/script"></div>
    </body>

</html>
