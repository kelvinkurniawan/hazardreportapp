<div class="modal fade" id="floorModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="/admin/floor" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="id">
                    <div class="form-group">
                        <label>Floor Name</label>
                        <input name="name" type="text" class="form-control" id="name"/>
                    </div>
                    <div class="form-group">
                        <label>Floor Description</label>
                        <textarea name="description" class="form-control textarea" id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Floor Warden</label>
                        <select class="form-control" name="admin" id="admin">
                            <option th:each="as : ${floorWarden}" th:value="${as.id}" th:text="${as.name}"></option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
