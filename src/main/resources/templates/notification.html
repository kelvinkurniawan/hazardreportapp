<!DOCTYPE html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <div th:replace="fragments/head"></div>

    <body class="">
        <div class="wrapper ">

            <div th:replace="fragments/sidebar"></div>

            <div class="main-panel">
                <!-- Navbar -->
                <div th:replace="fragments/navbar"></div>
                <!-- End Navbar -->
                <div class="content">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card ">
                                <div class="card-header ">
                                    <h5 class="card-title">All Notifications</h5>
                                    <p class="card-category">
                                        displays the all notifications
                                    </p>
                                </div>
                                <div class="card-body">
                                    <div class="list-group">
                                        <a class="list-group-item list-group-item-action"
                                           th:each="as : ${notifications}"
                                           th:href="@{/open/} + ${as.id} + @{?url=/admin/report/details/} + ${as.report.id}"
                                           ><span th:text="${as.notificationMessage.message}"></span><sup th:if="${as.readStatus == 0}" class="notif-status text-danger font-weight-bold"> unread</sup>
                                        </a>
                                    </div>
                                </div>
                                <div class="card-footer">
                                    <hr>
                                    <div class="stats">
                                        <i class="fa fa-history"></i> Welcome to hazardReport
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div th:replace="fragments/footer"></div>
            </div>
        </div>
        <div th:replace="fragments/script"></div>
    </body>

</html>
